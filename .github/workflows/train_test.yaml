name: Train_Test

on:
  pull_request:
    branches: ['main_dev_branch']

jobs:
  job1:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: santhoshboddana/mlops:cid_cd_a3

  job2:
    needs: job1
    runs-on: ubuntu-latest
    if: ${{ needs.job1.result == 'success' }}
    steps:
      - name: Pull Docker image
        run: docker pull santhoshboddana/mlops:cid_cd_a3

      - name: Run Docker container and test
        run: |
          OUTPUT = $(docker run santhoshboddana/mlops:cid_cd_a3)
          echo "Score:"
          echo "$OUTPUT"
          if [[ `echo "$OUTPUT 0.35" | awk '{print ($1 < $2)}'` == 1 ]]; then echo "Insufficient Accuracy" && exit 1; fi
          echo "successfull executed!"

  job3:
    needs: job1
    runs-on: ubuntu-latest
    if: ${{ needs.job1.result != 'success' }}
    
    steps:
    - name: Notify about job1 failure
      run: echo "Job1 failed. Handle failure here."